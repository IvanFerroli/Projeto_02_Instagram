<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header class="site-header">
        <div class="logo">
            <div class="logo-instagram">
                <ion-icon name="logo-instagram" style="width: 12px; height: 12px;"></ion-icon>
            </div>
            <div class="instagram-">
                <img src="assets/logo.png">
            </div>
        </div>
        <input type="text" placeholder="Pesquisar"></input>
        <div class="icons">
            <ion-icon name="paper-plane-outline"></ion-icon>
            <ion-icon name="compass-outline"></ion-icon>
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="person-outline"></ion-icon>
        </div>
    </header>
    <section class="stories">
      <div class="storie-foward">
        <ion-icon name="chevron-forward-circle-outline"></ion-icon>
      </div>
      <div class="stories-container">
        <div class="stories-inner-container">
          <img src="https://picsum.photos/56" class="storie-img"/>
          <img src="assets/stories_background.jpg" class="storie-background">
        </div>
        <div class="stories-inner-container">
          <img src="https://picsum.photos/56" class="storie-img"/>
          <img src="assets/stories_background.jpg" class="storie-background">
        </div>
        <div class="stories-inner-container">
          <img src="https://picsum.photos/56" class="storie-img"/>
          <img src="assets/stories_background.jpg" class="storie-background">
        </div>
        <div class="stories-inner-container">
          <img src="https://picsum.photos/56" class="storie-img"/>
          <img src="assets/stories_background.jpg" class="storie-background">
        </div>
        <div class="stories-inner-container">
          <img src="https://picsum.photos/56" class="storie-img"/>
          <img src="assets/stories_background.jpg" class="storie-background">
        </div>
        <div class="stories-inner-container">
          <img src="https://picsum.photos/56" class="storie-img"/>
          <img src="assets/stories_background.jpg" class="storie-background">
        </div>
        <div class="stories-inner-container">
          <img src="https://picsum.photos/56" class="storie-img"/>
          <img src="assets/stories_background.jpg" class="storie-background">
        </div>
        <div class="stories-inner-container">
          <img src="https://picsum.photos/56" class="storie-img"/>
          <img src="assets/stories_background.jpg" class="storie-background">
        </div>
      </div>
    </section>
    <main>
      <div class="container">
        <div class="post">
          <div class="post-owner">
            <img src="https://picsum.photos/32" class="post-owner-avatar"/>
            <span>Fulanin</span>
            </div>
            <figure><img src="https://picsum.photos/612"/></figure>
          <div class="post-interaction">
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="chatbubble-outline"></ion-icon>
            <ion-icon name="paper-plane-outline"></ion-icon>
            <div class="post-like">
                <img src="https://picsum.photos/20">
            <span>Curtido por <strong>respondeai</strong> e <strong>outras 101.523 pessoas</strong></span>
          </div>
            </div>
        </div>
      </div>
    </main>
    <aside></aside>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
